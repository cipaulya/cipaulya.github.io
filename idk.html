<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love U Animation</title>
  <style>
    body {
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .love-container {
      font-size: 2.5rem;
      text-align: center;
      animation: bounce 1.5s infinite;
      color: #ff69b4;
    }

    .love-container span {
      display: inline-block;
      animation: float 2s infinite ease-in-out;
    }

    .emoji {
      font-size: 3rem;
      margin: 0 0.3rem;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>

  <div class="love-container">
    <span class="emoji">ğŸ±</span>
    <span class="emoji">ğŸ’–</span>
    <span>Love U</span>
    <span class="emoji">ğŸ’–</span>
    <span class="emoji">ğŸ±</span>
  </div>

</body>
</html>
